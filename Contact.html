    <div class="min-h-screen flex items-center justify-center bg-gray-950">
        <form class="w-full max-w-md bg-gray-900 rounded-lg shadow-lg p-8 space-y-6">
            <h1 class="text-2xl font-bold text-blue-500 mb-4 text-center">Contact Me</h1>

            <div>

                    class="w-full px-3 py-2 rounded border border-gray-700 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
